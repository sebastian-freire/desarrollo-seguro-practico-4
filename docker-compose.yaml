services:
  frontend:
    build:
      context: ./services/frontend
      dockerfile: DockerFile
    container_name: frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./services/backend
      dockerfile: DockerFile
    container_name: backend
    ports:
      - "5000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=jwt_api
      - DB_PORT=5432
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=seed
      - SMTP_PASS=seed
      - JWT_SECRET=wC+WoDm+HNIn48GrAfIOLvByrcIVrGCIRvhkvaSyTB0=
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/auth/"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: sh -c "npx knex --knexfile src/knexfile.ts migrate:latest && cd dist/src/ && node index.js"
    # command to seed data: npx knex seed:run --knexfile src/knexfile.ts
    
  #add a postgres service
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jwt_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

  visa:
    build:
      context: ./services/mock
      dockerfile: DockerFile
    container_name: visa

  master:
    build:
      context: ./services/mock
      dockerfile: DockerFile
    container_name: master

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped
    container_name: mailhog

volumes:
  postgres_data:
